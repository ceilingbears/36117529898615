<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spelling bee</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .button-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .letter-btn { padding: 10px 20px; font-size: 1.2rem; cursor: pointer; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        .edit-area { display: none; margin-top: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        #current-word { font-weight: bold; font-size: 1.5rem; color: #333; height: 1.6rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="current-word"></div>

    <div class="button-container" id="letter-buttons">
        <!-- Buttons generated by JS -->
    </div>

    <div class="controls">
        <button onclick="submitWord()">Submit</button>
        <button onclick="shuffleButtons()">Shuffle</button>
        <button onclick="toggleEdit(true)">Edit</button>
    </div>

    <div id="edit-area" class="edit-area">
        <input type="text" id="edit-input" maxlength="7" placeholder="Enter 7 letters">
        <button onclick="finishEdit()">Finish Edit</button>
        <button onclick="toggleEdit(false)">Cancel Edit</button>
    </div>

    <script>
        let letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
        let currentWordArray = [];

        function renderButtons() {
            const container = document.getElementById('letter-buttons');
            container.innerHTML = '';
            letters.forEach(char => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = char;
                btn.onclick = () => {
                    currentWordArray.push(char);
                    updateDisplay();
                };
                container.appendChild(btn);
            });
        }

        function updateDisplay() {
            document.getElementById('current-word').textContent = currentWordArray.join('');
        }

        function submitWord() {
            if (currentWordArray.length === 0) return;
            
            const word = currentWordArray.join('');
            const savedWords = JSON.parse(localStorage.getItem('savedWords') || '[]');
            savedWords.push(word);
            localStorage.setItem('savedWords', JSON.stringify(savedWords));
            
            currentWordArray = [];
            updateDisplay();
            console.log('Saved words:', savedWords);
        }

        function shuffleButtons() {
            // Fisher-Yates Shuffle
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            renderButtons();
        }

        function toggleEdit(show) {
            document.getElementById('edit-area').style.display = show ? 'block' : 'none';
            if (!show) document.getElementById('edit-input').value = '';
        }

        function finishEdit() {
            const input = document.getElementById('edit-input').value;
            if (input.length === 7) {
                letters = input.split('');
                renderButtons();
                toggleEdit(false);
            } else {
                alert("Please enter exactly 7 letters.");
            }
        }

        // Initialize
        renderButtons();
    </script>
</body>
</html>
